<body>
    <div id="container">
        <header>
            WPD POC
            </header>
        <div id="main" role="main">
            <aside id="control">
              <section id="refresh">
              <input type="button" id="enableRefresh" data-bind="click: toggleRefresh, value: refreshText" />
              
              <input type="button" id="Button1" data-bind="click: getNew" value="get new" />
              </section>  
              <section id='assignmentSearch'>
              <form>
                <input data-bind='value: templateQuery, valueUpdate: "keyup"' />
              </form>
              <div id="results">
              </div>
              </section>
              </aside>
            <section id="mainArea"> 
                <div id="imagePreview" data-bind='template: {name: "previewTemplate", data:currentItem}'>
              </div>
              <div id="images" data-bind='template: {name: "imageTemplate", data:currentImages}'></div>
              </section>
            <aside id="detail" data-bind='template: {name: "detailTemplate", data:currentItem}'>
              </aside>
            <script id='imageTemplate' type='text/html'>
                <ul>
                  {{each $data}}
                  <li><img src="mi/${ Id }_200.jpg" alt="${ Id }" data-bind="click: function() { model.setCurrent( $value ) }" /></li>
                  {{/each}}
                </ul>
            </script>
            <script id='detailTemplate' type='text/html'>
                <ul>
                  <li><label>Original FileName</label><span>${ AssetPack.OriginalFileName }</span></li>
                  <li><label>Ingest Date</label><span>{{= formatDate(AssetPack.IngestDate) }}</span></li>
                  <li><label>Ingest Machine</label><span>${ AssetPack.IngestMachine }</span></li>
                  <li><label>Ingest Path</label><span>${ AssetPack.IngestPath }</span></li>
                </ul>
                <hr />
                <ul>
                  <li><label>Caption</label><span>${ AssetPack.ImageMetadata.Caption }</span></li>
                  <li><label>Headline</label><span>${AssetPack.ImageMetadata.Headline }</span></li>
                  <li><label>Byline</label><span>${AssetPack.ImageMetadata.BylineName }</span></li>
                  <li><label>Byline Title</label><span>${AssetPack.ImageMetadata.BylineTitle }</span></li>
                  <li><label>Source</label><span>${AssetPack.ImageMetadata.Source }</span></li>
                  <li><label>Event Id</label><span>${AssetPack.ImageMetadata.Meid }</span></li>
               </ul>
            </script>
        </div>
        <script id='previewTemplate' type='text/html'>
              <span data-bind="click: model.back">back</span>  <span data-bind="click: model.next">next</span>
              <div>
                <img src="mi/${ Id }_600.jpg" alt="${ Id }" />
              </div>
           
        </script>
        <footer>

              </footer>
    </div>
    <!--! end of #container -->

    <script src="js/plugins.js"></script>
